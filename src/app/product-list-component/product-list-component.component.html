<div class="m-3">
   <p>List Of Products</p>
   <form>
       <div class="form-group form-inline">
           Search product by name
           <input type="text" class="form-control ms-2" name="searchProduct" [(ngModel)]="searchProduct" (input)="search($any($event))"/>
       </div>
   </form>
   <table class="table table-striped">
       <thead>
           <tr>
               <th scope="col">#</th>
               <th scope="col" sortable="name">Product Name</th>
               <th scope="col" sortable="name">Product Code</th>
               <th scope="col" sortable="name">Product Description</th>
               <th scope="col" sortable="name">Product Image</th>
           </tr>
       </thead>
       <tbody>
          <tr *ngFor="let product of products | listFilter: searchProduct | paginate: {id: 'listing_pagination',
                itemsPerpage: 10,
                currentPage: page,
                totalItems: totalRecords}">
              
               <td>{{product.gender}}</td>
               <td>{{product.name.first}}</td>
               <td>{{product.email}}</td>
               <td><img src="{{product.picture.medium}}" alt=""></td>
        
           </tr>
       </tbody>  
   </table>
   <div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
   </div>
</div>
